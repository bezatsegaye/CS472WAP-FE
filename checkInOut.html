    <div class="container">
        <div>
            <br>
            <h2>Patient Check In / Check Out</h2>
            <br>
        </div>
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="patientName">*Patient Name</label>
                        <input type="text" class="form-control" id="patientName" required>
                    </div>
                    <div class="col">
                        <label for="doctorName">*Doctor Name</label>
                        <input type="text" class="form-control" id="doctorName" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="checkInDateTime">*Check In Date & Time</label><br>
                        <label id="checkInDateTime">--/--/---- --:-- --</label>
                        <!--<input type="datetime-local" class="form-control" id="checkInDateTime" required>-->
                    </div>
                    <div class="col">
                        <label for="checkOutDateTime">*Check Out Date & Time</label><br>
                        <label id="checkOutDateTime">--/--/---- --:-- --</label>
                    </div>
                    <div class="col">
                        <label for="charge">*Charge</label>
                        <input type="number" class="form-control" id="charge" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <p>Medicine Type(Choose all That Apply)</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">Antibiotics</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">Synthroid (levothyroxine)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">Crestor (rosuvastatin)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">Nexium (esomeprazole)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">Advair Diskus (fluticasone)</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <p>Disease Catagory(Select your history)</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="diseaseCatagory">
                        <label class="form-check-label" for="defaultCheck1">HeadAche</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="diseaseCatagory">
                        <label class="form-check-label" for="defaultCheck1">Diabetis</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="diseaseCatagory">
                        <label class="form-check-label" for="defaultCheck1">Dementia</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="diseaseCatagory">
                        <label class="form-check-label" for="defaultCheck1">Pregnancy</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="diseaseCatagory">
                        <label class="form-check-label" for="defaultCheck1">Depresion</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="diseaseCatagory">
                        <label class="form-check-label" for="defaultCheck1">Alergy</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Flu" name="diseaseCatagory">
                        <label class="form-check-label" for="defaultCheck1">Flu</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="descritption">*Descritption</label>
                <br>
                <textarea name="" id="descritption" class="form-control" cols="150" rows="8"></textarea>
            </div>
            <button type="reset" class="btn btn-outline-secondary">Reset</button>
            <button id="checkInBtn" class="btn btn-outline-success">Check In</button>
            <button type="submit" class="btn btn-outline-success">Check Out</button>
        </form>
    </div>


</body>
