    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

                <form class="form-inline my-2 my-lg-0">
                    <a id="username" class="mr-sm-2" style="color: white;">Admin</a>

    <div class="container">
        <div>
            <br>
            <h2>Patient Check In / Check Out</h2>
            <br>
        </div>
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="checkInOutId">*Check In Out ID</label>
                        <input type="number" class="form-control" id="checkInOutId" required>
                    </div>
                    <div class="col">
                        <label for="appointmentId">Appointment ID</label>
                        <input type="number" class="form-control" id="appointmentId">
                    </div>
                    <div class="col">
                        <label for="doctorId">*Doctor ID</label>
                        <input type="text" class="form-control" id="doctorId" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="checkInDateTime">*Check In Date & Time</label>
                        <input type="datetime-local" class="form-control" id="checkInDateTime" required>
                    </div>
                    <div class="col">
                        <label for="checkOutDateTime">*Check Out Date & Time</label>
                        <input type="datetime-local" class="form-control" id="checkOutDateTime" required>
                    </div>
                    <div class="col">
                        <label for="charge">*Chearge</label>
                        <input type="number" class="form-control" id="charge" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="descritption">*Descritption</label>
                <br>
                <textarea name="" id="descritption" class="form-control" cols="150" rows="8"></textarea>
            </div>
            <button type="reset" class="btn btn-outline-secondary">Reset</button>
            <button type="submit" class="btn btn-outline-success">Check In Out</button>
        </form>
    </div>


</body>
